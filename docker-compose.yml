version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-server
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # 配置文件映射
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 日志映射
      - ./nginx/logs:/var/log/nginx:rw
      # 临时文件目录
      - nginx-cache:/var/cache/nginx:rw
      - nginx-run:/var/run:rw
    networks:
      - nginx-network
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - baby-core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  baby-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baby-core
    restart: unless-stopped
    ports:
      - "8899:8899"
    volumes:
      # 持久化数据库
      - ./data:/app/data:rw
    networks:
      - nginx-network
    environment:
      - TZ=Asia/Shanghai
      - PORT=8899
      - DB_PATH=/app/data/baby_tracker.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8899/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nginx-network:
    driver: bridge

volumes:
  nginx-cache:
  nginx-run:

